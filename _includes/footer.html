{% if site.github.private != true and site.github.license %}
<div class="footer">

<h3><a href="{{ site.url | append: site.baseurl }}/">Home</a></h3>
 
{% if page.title == "index" %}
<a
  href="{{ site.github.repository_url }}/edit/{{ site.branch }}/index.md"
>Propose changes to this page on GitHub</a>
{% else %}
<a
  href="{{ site.github.repository_url }}/edit/{{ site.branch }}/{{ page.relative_path }}"
>Propose changes to this page on GitHub</a>
{% endif %}

</div>
{% endif %}
